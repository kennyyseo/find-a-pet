{% extends 'base.html' %} {% block content %}

<h1 id="login">Log In</h1>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn-primary" value="Log In" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
